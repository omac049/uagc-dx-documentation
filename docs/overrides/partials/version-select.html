<!-- Custom version selector for the Mike versioning plugin -->
<div class="md-version" data-md-component="version">
  <span class="md-version__current">
    {% if config.extra.version.default %}
      {{ config.extra.version.default }}
    {% else %}
      latest
    {% endif %}
  </span>
  <ul class="md-version__list">
    <li class="md-version__item">
      <a href="{{ '/' | url }}" class="md-version__link md-version__link--active">
        latest
      </a>
    </li>
    <!-- Additional versions would be added here by the mike plugin -->
  </ul>
</div>
