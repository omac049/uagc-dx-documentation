{% import "partials/language.html" as lang with context %}

<!-- Drawer for mobile navigation -->
<div class="md-drawer" data-md-component="drawer">
  <div class="md-drawer__inner">
    <nav class="md-drawer__nav" aria-label="{{ lang.t('nav') }}">
      <label class="md-drawer__title" for="__nav">
        <div class="md-drawer__icon md-icon">
          {% include ".icons/material/arrow-left" ~ ".svg" %}
        </div>
        {{ lang.t("nav.title") }}
      </label>
      <div class="md-drawer__scrollwrap" data-md-scrollfix>
        <div class="md-drawer__scrollbody">
          {% if config.repo_url %}
            <div class="md-drawer__source">
              {% include "partials/source.html" %}
            </div>
          {% endif %}
          {% include "partials/nav.html" %}
        </div>
      </div>
    </nav>
  </div>
</div>
